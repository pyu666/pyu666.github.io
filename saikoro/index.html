<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- font css -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
          rel="stylesheet">
    <title>サイコロの旅ジェネレーター</title>


</head>
<body>
    <div class="row m-1 row-eq-height">
        <div class="col-md-6 bg-light m-2 p-1 ">
            <div>
                <!-- 設定部分 -->
                <div class="form-group m-1 row">
                    <label class="col-md-4" for="saikoroTitle">タイトル：</label>
                    <input class="form-control  col-md-8" id="saikoroTitle" onchange='changetxt(this,"saikoro-title")'
                           placeholder="サイコロ１" type="text">
                </div>
                <div class="form-group row m-1 p-1">
                    <div>
                        <a>現在地：</a>
                        <select id="here" name="airport"></select>
                    </div>
                    <div>
                        <a>　目的地：</a>
                        <select id="destination" name="airport">
                            <option value="None">設定しない</option>
                        </select><br>
                    </div>
                    <div>
                        <a>　目的地に行ける可能性：</a>
                        <select id="chance" name="airport">
                            <option value="0">ゼロ</option>
                            <option value="1">若干</option>
                            <option value="2">少し</option>
                            <option value="3">そこそこ</option>
                            <option value="5">ほぼ確実？</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-inline">目的地候補：
                        <label class="checkbox-inline"><input id="isShuyouchi" type="checkbox"> 国内主要地　</label>
                        <label class="checkbox-inline"><input id="isAirport" type="checkbox">空港　</label>
                        <label class="checkbox-inline"><input id="isShinkansen" type="checkbox">新幹線主要駅</label>
                    </div>
                </div>
                <div class="form-group">
                    <a button class="btn btn-danger" href="#" id="ikisakibtn" type="button">候補をランダムで決定</a>
                </div>
                <div class="form-group">
                    <div class="form-group row">
                        <label class=" col-form-label col-md-2" for="saikorosub1">1</label>
                        <input class="form-control col-md-5" id="saikorosub1" onchange='changetxt(this,"deme1sub")'
                               placeholder="1の目が出たら？" type="text">
                        <input class="form-control col-md-4" id="saikoro1" onchange='changetxt(this,"deme1")'
                               placeholder="1の行き先" type="text">
                    </div>
                    <div class="form-group row ">
                        <label class=" col-form-label col-md-2" for="saikorosub2">2</label>
                        <input class="form-control col-md-5" id="saikorosub2" onchange='changetxt(this,"deme2sub")'
                               placeholder="2の目が出たら？" type="text">
                        <input class="form-control col-md-4" id="saikoro2" onchange='changetxt(this,"deme2")'
                               placeholder="2の行き先" type="text">
                    </div>
                    <div class="form-group row ">
                        <label class=" col-form-label col-md-2" for="saikorosub3">3</label>
                        <input class="form-control col-md-5" id="saikorosub3" onchange='changetxt(this,"deme3sub")'
                               placeholder="3の目が出たら？" type="text">
                        <input class="form-control col-md-4" id="saikoro3" onchange='changetxt(this,"deme3")'
                               placeholder="3の行き先" type="text">
                    </div>
                    <div class="form-group row ">
                        <label class=" col-form-label col-md-2" for="saikorosub4">4</label>
                        <input class="form-control col-md-5" id="saikorosub4" onchange='changetxt(this,"deme4sub")'
                               placeholder="4の目が出たら？" type="text">
                        <input class="form-control col-md-4" id="saikoro4" onchange='changetxt(this,"deme4")'
                               placeholder="4の行き先" type="text">
                    </div>
                    <div class="form-group row ">
                        <label class=" col-form-label col-md-2" for="saikorosub5">5</label>
                        <input class="form-control col-md-5" id="saikorosub5" onchange='changetxt(this,"deme5sub")'
                               placeholder="5の目が出たら？" type="text">
                        <input class="form-control col-md-4" id="saikoro5" onchange='changetxt(this,"deme5")'
                               placeholder="5の行き先" type="text">
                    </div>
                    <div class="form-group row ">
                        <label class=" col-form-label col-md-2" for="saikorosub6">6</label>
                        <input class="form-control col-md-5" id="saikorosub6" onchange='changetxt(this,"deme6sub")'
                               placeholder="6の目が出たら？" type="text">
                        <input class="form-control col-md-4" id="saikoro6" onchange='changetxt(this,"deme6")'
                               placeholder="6の行き先" type="text">
                    </div>
                </div>
            </div>
            <!-- サイコロ部分 -->
        </div>
        <div class=" color-bg m-2 py-3 pt-4 col-md-5 saikoro card text-center" id="capture">

            <!-- リスト部分 -->
            <ul class="list-group">
                <li class="list-group-item color-bg-title" id="saikoro-title">サイコロの旅ジェネレーター</li>
            </ul>
            <table class="table-borderless">
                <thead>
                <tr>
                    <th width="50px"></th>
                    <th height="20px"></th>
                    <th></th>
                    <!--                <th width="80px"></th>-->
                </tr>
                </thead>
                <tbody>
                <tr class="color-bg-red saikoro-list">
                    <th><img src="pic/1.png" width="50px"></th>
                    <td class="saikoro-sub-text" id="deme1sub">ラ・フォーレ</td>
                    <td class="saikoro-text" id="deme1" td>青森</td>
                </tr>
                <tr class=" color-bg-orange m-2 saikoro-list">
                    <th><img src="pic/2.png" width="50px"></th>
                    <td class="saikoro-sub-text" id="deme2sub">Weライナー</td>
                    <td class="saikoro-text" id="deme2">新潟</td>
                </tr>
                <tr class=" color-bg-viored m-2 saikoro-list">
                    <th><img src="pic/3.png" width="50px"></th>
                    <td class="saikoro-sub-text" id="deme3sub">オレンジライナー</td>
                    <td class="saikoro-text" id="deme3" td>愛媛</td>
                </tr>
                <tr class=" color-bg-yellow saikoro-list">
                    <th><img src="pic/4.png" width="50px"></th>
                    <td class="saikoro-sub-text" id="deme4sub">らくちん</td>
                    <td class="saikoro-text" id="deme4" td>盛岡</td>
                </tr>
                <tr class=" color-bg-blue saikoro-list">
                    <th><img src="pic/5.png" width="50px"></th>
                    <td class="saikoro-sub-text" id="deme5sub">ドリームふくふく</td>
                    <td class="saikoro-text" id="deme5" td>下関</td>
                </tr>
                <tr class=" color-bg-green saikoro-list">
                    <th><img src="pic/6.png" width="50px"></th>
                    <td class="saikoro-sub-text" id="deme6sub">エアポートリムジン</td>
                    <td class="saikoro-text" id="deme6">羽田</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6 bg-light row-eq-height m-2 p-1">
            <div class="form-group col-md-10">
                <label for="makedtextarea">テキスト版:</label>
                <textarea class="form-control" id="makedtextarea"></textarea>
            </div>
            <div class="p-1">
            <a button class="btn btn-secondary" href="#" id="downloadImageButton" onclick="makeImage()" type="button">画像にして保存</a>
            <a download="image.png" href="" id="getImage" style="display:none;">画像保存</a></div>
            <a button class="btn btn-info" href="#" id="tweetbtn" onclick="tweet()" type="button">内容をツイートする</a>
            <a href="" id="tweet" style="display:none;"></a></div>
        </div>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- オーバーレイのCDN -->
<script src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
<script src="js/main.js"></script>
<script async charset="utf-8" src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
